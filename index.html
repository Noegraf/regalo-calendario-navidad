<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Calendario</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    form { max-width: 400px; margin: auto; }
    input, textarea { width: 100%; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Generador de Calendario de Adviento</h1>
  <form id="calendarForm">
    <label for="sheetURL">Enlace a tu Google Sheets (público):</label>
    <input type="url" id="sheetURL" placeholder="https://docs.google.com/..." required>
    <button type="submit">Generar Calendario</button>
  </form>
  <p id="result"></p>

  <script>
    const form = document.getElementById('calendarForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const sheetURL = document.getElementById('sheetURL').value.trim();

      // Verificar si la URL es válida
      if (sheetURL) {
        const calendarURL = `https://noegraf.github.io/regalo-calendario-navidad/?sheet=${encodeURIComponent(sheetURL)}`;
        result.innerHTML = `<a href="${calendarURL}" target="_blank">Tu Calendario de Adviento</a>`;
      } else {
        alert('Por favor, ingresa un enlace válido de Google Sheets.');
      }
    });
  </script>
</body>
</html>
